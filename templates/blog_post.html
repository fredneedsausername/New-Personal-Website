{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/blog_post.css') }}">
{% endblock %}

{% block content %}
<article class="blog-post-article">
    <div class="article-container">
        <!-- Article Header -->
        <header class="article-header">
            <nav class="article-navigation">
                <a href="{{ url_for('blog') }}" class="back-link">
                    <span class="back-arrow">←</span>
                    <span class="back-text">BACK TO BLOG</span>
                </a>
            </nav>
        </header>

        <!-- Article Content -->
        <div class="article-content">
            {{ article|safe }}
        </div>

        <!-- Article Footer -->
        <footer class="article-footer">
            <div class="article-actions">
                <a href="{{ url_for('blog') }}" class="action-btn back-btn">
                    <span class="btn-text">MORE POSTS</span>
                    <span class="btn-arrow">→</span>
                </a>
            </div>
            
            <div class="article-share">
                <p class="share-text">SHARE THIS POST</p>
                <div class="share-buttons">
                    <button class="share-btn" data-share="twitter" aria-label="Share on Twitter">
                        <svg class="share-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path></svg>
                    </button>
                    <button class="share-btn" data-share="linkedin" aria-label="Share on LinkedIn">
                        <svg class="share-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                    </button>
                    <button class="share-btn copy-link" aria-label="Copy link">
                        <svg class="share-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                    </button>
                </div>
            </div>
        </footer>
    </div>
</article>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/blog_post.js') }}"></script>
{% endblock %}
